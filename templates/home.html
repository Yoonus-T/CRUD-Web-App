<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
</head>
<body style="font-family: 'Arial', sans-serif; background-color: #f2f2f2; text-align: center;">

    <div style="width: 300px; margin: 100px auto; background-color: #fff; padding: 20px; border-radius: 10px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);">

        <h2 style="color: #333;">Login</h2>

        <form style="margin-top: 20px;" method="get">

            <div style="margin-bottom: 15px;">
                <label for="email" style="display: block; text-align: left; font-size: 14px; color: #666; margin-bottom: 5px;">Email:</label>
                <input type="email" id="email" name="email" style="width: 100%; padding: 8px; box-sizing: border-box; border: 1px solid #ccc; border-radius: 5px;" required autocomplete="off">
            </div>

            <div style="margin-bottom: 20px;">
                <label for="password" style="display: block; text-align: left; font-size: 14px; color: #666; margin-bottom: 5px;">Password:</label>
                <input type="password" id="password" name="password" style="width: 100%; padding: 8px; box-sizing: border-box; border: 1px solid #ccc; border-radius: 5px;" required autocomplete="off">
            </div>

            <button type="submit" style="background-color: #4caf50; color: #fff; padding: 10px 15px; border: none; border-radius: 5px; cursor: pointer;">Login</button>
        </form>

        <p style="margin-top: 20px; font-size: 14px; color: #666;">Don't have an account?<a href="{{url_for('register')}}">Register here</a></p>

    </div>
    

</body>
</html>
